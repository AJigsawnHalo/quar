[package]
name = "quar"
version = "0.2.0"
authors = ["Joash Christian Liwanag <nightlock0326@gmail.com>"]
edition = "2018"
description = "A basic QR code reader and encoder program for the terminal."
repository = "https://github.com/AJigsawnHalo/quar"
readme = "README.md"
license = "MIT"
keywords = ["qr-code", "qr-code-reader", "qr-code-encoder"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
qrcode = "0.12.0"
rqrr = "0.3.1"
image = "0.23.0"
clap = { git = "https://github.com/clap-rs/clap/", features = [ "yaml" ] }